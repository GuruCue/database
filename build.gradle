apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
sourceCompatibility = 1.8
targetCompatibility = 1.8

// to tag a release and push the tag upstream: V=1.0.101; git tag -a rls_$V -m "Database build $V" && git push -q origin rls_$V

group = 'com.gurucue.recommendations'
version = hasProperty('build_version') ? build_version : GitVersion.getVersion().toString()

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.apache.logging.log4j:log4j-api:2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
    compile 'com.google.guava:guava:18.0'

    testCompile 'junit:junit:4.11'
    testCompile 'org.postgresql:postgresql:9.4-1201-jdbc41'
    testCompile 'javassist:javassist:3.12.1.GA'
}

jar {
    manifest {
        attributes( 'Implementation-Title': 'GuruCue Recommendations database abstraction',
                    'Implementation-version': version,
                    'Built-By': System.properties.'user.name'
                  )
    }
    setBaseName 'database'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}

defaultTasks 'build'
